{% extends 'users/base.html' %}

{% block head_content %}
<title>Intagramo Login</title>
{% endblock  %}

{% block container %}

    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password"/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Log in</button>

    </form>

    <p class="mt-4" style="text-align:center">Don't have an account? <a href="{% url 'signup' %}""> Sign Up here. </a></p>

    {% if messageLogout %}
    <p class="alert alert-warning" style="margin-top: 25px; margin-bottom: 0px; text-align: center">{{ messageLogout }}</p>
    {% endif %}


{% endblock  %}
